<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListListaEmpty}" rendered="#{listaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listaController.items.rowCount > 0}">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListaTitle_idLista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListaTitle_definicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.definicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListaTitle_concepto}"/>
                            </f:facet>
                            <h:outputText value="#{item.concepto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListaTitle_tema}"/>
                            </f:facet>
                            <h:outputText value="#{item.tema}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{listaController.prepareView}" value="REPORTE"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listaController.prepareEdit}" value="EDITAR"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listaController.destroy}" value="ELIMINAR"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{listaController.prepareCreate}" value="Crear nuevos Conceptos"/>

                <h:button outcome="/index" value="MenÃº Principal"/>
